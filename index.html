<!DOCTYPE html>
<html>
	<head>
		
		<title>Chalenge One</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="main.css">
	
	</head>
	
	<body>
		<section>
			<div class="jumbotron">
				<div class="container betterTron">
					<h1>Chalenge One!!!</h1>
					<p>The first true test of my knowledge...</p>
					<p>
						<a class="btn btn-primary btn-lg">Learn more</a>
					</p>
				</div>
			</div>	
		</section>

		<section>
			<div class="container">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody id="namePhoneTable">
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<section id="idiot">
		</section>
		<section>
			<div class="container">
				<form >
					<legend>Ya know, basic names and phones.</legend>
				
					<div class="form-group">
						<label for="">First</label>
						<input id="first" type="text" class="form-control" id="" placeholder="yo, your first name goes here">
					</div>
					<div class="form-group">
						<label for="">Last</label>
						<input id="last" type="text" class="form-control" id="" placeholder="... and last name here please.">
					</div>
					<div class="form-group">
						<label for="">Phone</label>
						<input id="phone" type="text" class="form-control" id="" placeholder="enter like: 000-000-0000">
					</div>
				
					
				
					<button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
				</form>


		<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	
	</body>
</html>
